<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@600&family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:wght@700;900&family=Inter:wght@400;700;800&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Space+Grotesk:wght@500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="parentFront">
            <div class="front">
              <div>
                <img src="./images/card-logo.svg" alt="logo" />
                <div class="info">
                  <p class="num">0000 0000 0000 0000</p>
                  <div class="name">
                    <span class="theName">Jane Appleseed</span>
                    <div>
                      <span class="month">00</span>/<span class="year">00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="parentBack">
            <div class="back">
              <p class="myCVC">000</p>
            </div>
          </div>
        </div>

        <div class="infoForm">
          <form action="">
            <div class="nameError">
              <label for="name">Cardholder Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div class="numError">
              <label for="num">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                id="num"
                placeholder="e.g. 1234 5678 9123 0000"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                maxlength="19"
              />
            </div>
            <div class="moreInfo">
              <div>
                <div class="dataError">
                  <label for="data">Exp. Date (MM/YY)</label>
                  <div>
                    <input
                      type="text"
                      name="dataMM"
                      id="dataMM"
                      placeholder="MM"
                      maxlength="2"
                    />
                    <input
                      type="text"
                      name="dataYY"
                      id="dataYY"
                      placeholder="YY"
                      maxlength="2"
                    />
                  </div>
                </div>
                <div class="cvcErorr">
                  <label for="cvc">CVC</label>
                  <div>
                    <input
                      class="full"
                      type="text"
                      name="cvc"
                      id="cvc"
                      placeholder="e.g. 123"
                      maxlength="3"
                    />
                  </div>
                </div>
              </div>
            </div>

            <input type="submit" value="Confirm" />
          </form>
        </div>

        <!-- Completed state start -->
        <div class="complete">
          <img src="./images/icon-complete.svg" alt="complete" />
          <div class="text">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <a href="#">Continue</a>
          </div>
        </div>
      </div>
    </main>

    </div> -->
    <script src="main.js"></script>
  </body>
</html>
